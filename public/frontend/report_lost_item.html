<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Lost Item - Harano Biggopti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f6fff8;
      color: #1b4332;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #d8f3dc;
      padding: 15px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #2d6a4f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #2d6a4f;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #1b4332;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(82, 183, 136, 0.2);
    }

    h2 {
      color: #2d6a4f;
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #1b4332;
    }

    input, textarea, select {
      padding: 12px 15px;
      border: 1px solid #d8f3dc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #52b788;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
      align-self: center;
    }

    button:hover {
      background: #40916c;
    }

    footer {
      background: #fff;
      border-top: 1px solid #d8f3dc;
      color: #2d6a4f;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Harano Biggopti</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report-lost-item.html">Report Lost Item</a></li>
        <li><a href="#">Found Items</a></li>
        <li><a href="#">Browse Listings</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Report Lost Item Form -->
  <div class="container">
    <h2>Report Lost Item</h2>
    <form action="#" method="POST">
      <div>
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" name="item_name" placeholder="e.g., Wallet, Mobile, Keys" required>
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Provide details like color, brand, unique marks..." required></textarea>
      </div>
      <div>
        <label for="date-lost">Date Lost</label>
        <input type="date" id="date-lost" name="date_lost" required>
      </div>
      <div>
        <label for="location">Location Lost</label>
        <input type="text" id="location" name="location" placeholder="Where did you lose it?" required>
      </div>
      <div>
        <label for="contact">Your Contact</label>
        <input type="text" id="contact" name="contact" placeholder="Email or phone number" required>
      </div>
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Harano Biggopti. All Rights Reserved.</p>
  </footer>

</body>
</html>
